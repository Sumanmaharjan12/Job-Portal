<app-header></app-header>
<div class="post">
  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <div class="left">
      <h1>Post a Job</h1>
      <div class="content">
        <label for="title">Job Title</label>
        <input type="text" name="title" id="title" formControlName="title" />
      </div>
      <div class="content">
        <label for="description">Job Description</label>
        <p class="description-text">
          Please provide a detailed overview of the job role, including
          responsibilities, skills.
        </p>
        <textarea
          name="description"
          id="description"
          formControlName="description"
        ></textarea>
      </div>
      <div class="content">
        <label for="category">Job Category</label>
        <select
          id="category"
          name="category"
          formControlName="category"
          required
        >
          <option value="">-- Select Category --</option>
          <option *ngFor="let cat of jobCategories" [value]="cat._id">
            {{ cat.name }}
          </option>
        </select>
      </div>
      <div class="content">
        <label for="type">Job Type</label>
        <select id="type" name="type" formControlName="type" required>
          <option value="">-- Select Type --</option>
          <option value="Full-Time">Full-Time</option>
          <option value="Part-Time">Part-Time</option>
          <option value="Internship">Internship</option>
          <option value="Freelance">Freelance</option>
        </select>
      </div>
      <div class="content">
        <label for="salary">Salary (optional)</label>
        <input
          type="number"
          id="salary"
          name="salary"
          placeholder="e.g. 50000"
          formControlName="salary"
        />
      </div>
    </div>
    <!-- requirement -->
    <div class="right">
      <div class="container">
        <h1>Requirement</h1>
        <div class="content">
          <p class="description-text">
            Please fill out the key requirements for this job.
          </p>

          <!-- Experience Level -->
          <div class="content">
            <label for="experience">Experience Level</label>
            <select
              id="experience"
              name="experience"
              formControlName="experience"
              required
            >
              <option value="" disabled selected>Select experience</option>
                <option value="Intern">Intern</option>
                <option value="Fresher">Fresher</option>
                <option value="1-2 years">1-2 years</option>
                <option value="3-5 years">3-5 years</option>
                <option value="5+ years">5+ years</option>
            </select>
          </div>
        </div>
        <div class="content">
          <label for="qualification">Qualification</label>
          <input
            type="text"
            id="qualification"
            name="qualification"
            placeholder="e.g. Bachelor's in Computer Science"
            formControlName="qualification"
            required
          />
        </div>
        <div class="content">
          <label for="skills">Required Skills</label>
          <input
            type="text"
            id="skills"
            name="skills"
            placeholder="e.g. JavaScript, React, Figma"
            formControlName="skills"
            required
          />
        </div>
        <div class="content">
          <label for="language">Preferred Language (optional)</label>
          <input
            type="text"
            id="language"
            name="language"
            placeholder="e.g. English, Nepali"
            formControlName="language"
          />
        </div>
        <div class="content">
          <label for="softSkills">Soft Skills (optional)</label>
          <input
            type="text"
            id="softSkills"
            name="softSkills"
            placeholder="e.g. Teamwork, Communication, Leadership"
            formControlName="softSkills"
          />
        </div>
      </div>
      <div class="btn">
        <button type="submit" class="Submit">Submit</button>
        <button type="button" class="Cancel" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </div>
  </form>
  <div *ngIf="toastMessage" [ngClass]="toastClass" class="toast">
    {{ toastMessage }}
  </div>
</div>
