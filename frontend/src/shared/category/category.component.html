<div class="category">
  <h1>Popular Category</h1>
  <div class="container">
    <div class="content" *ngFor="let category of categories">
       <i class="fa-solid" [ngClass]="getIconClass(category._id)"></i>
      <div class="detail">
        <h2>{{ category._id }}</h2>
        <p>{{ category.count }} Position</p>
      </div>
    </div>
  </div>
</div>
