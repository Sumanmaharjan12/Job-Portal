<div class="category-container">
  <div *ngIf="message" class="toast" [ngClass]="messageType">
    {{ message }}
  </div>
  <div class="add-category">
    <div class="head">Add Categories</div>
    <div class="admin-category">
      <input
        type="text"
        placeholder="New Category"
        [(ngModel)]="newCategory.name"
      />
      <button (click)="addCategory()">Add Category</button>
    </div>
  </div>
</div>

<div class="category-list" *ngIf="displayedCategories.length > 0">
  <h3>All Categories:</h3>
  <div class="category-content">
    <div class="category-item" *ngFor="let cat of displayedCategories">
      <img [src]="'http://localhost:5000' + cat.icon" alt="{{ cat.name }}" />
      <span>{{ cat.name }}</span>
    </div>
  </div>
  <div class="pagination">
    <button
      (click)="changePage(currentPage - 1)"
      [disabled]="currentPage === 1"
    >
      Prev
    </button>

    <button
      *ngFor="let page of [].constructor(totalPages); let i = index"
      (click)="changePage(i + 1)"
      [class.active]="currentPage === i + 1"
    >
      {{ i + 1 }}
    </button>

    <button
      (click)="changePage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
    >
      Next
    </button>
  </div>
</div>
